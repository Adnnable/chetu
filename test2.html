<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .none-template{display: none;}
    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-4 offset-4">
            <div class="card">
                <div class="card-header">
                    <div class="card-title"><h4>TODO Book</h4></div>
                </div>
                <div class="card-body">
                    <div class="form-group mt-3">
                        <input type="text" placeholder="Enter book title" class="form-control" id="b_title">
                    </div>
                    <div class="form-group mt-3">
                        <input type="number" placeholder="Enter book price" class="form-control" id="b_price">
                    </div>
                    <div class="form-group mt-3">
                            <button class="btn btn-success form-control" id="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>  
    <hr>
    <div class="row" id="tbl-data"></div>
    
    </div>
    <div class="none-template">
        <div class="col-4">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Title: $title</div>
            </div>
            <div class="card-body">
                <p>Title: {title}</p>
                <p>Price: {price}</p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger" onclick="RemoveItem({index})">Remove</button>
            </div>
        </div>
    </div>
</div>

    <script>
    var Books=[]


    var Book=function(id,title,price){
        this.id=id;
        this.title=title;
        this.price=price;
    }


    function AddBook(){
        var title=document.getElementById("b_title").value;
        var price=document.getElementById("b_price").value;
        let id=Books.length+1;
        var book=new Book(id,title,price);
        Books.push(book);
        BindBook(Books)
        console.log(Books)
    }

    var btn=document.getElementById("btn");
    btn.addEventListener("click", AddBook);

    function BindBook(books){
        let temp=``
        books.forEach(b=>{
            /*
            temp+=`<div class="col-3">`
            temp+=`<div class="card">`
            temp+=`<div class="card-header">`
            temp+=`<div class="card-title">title: ${b.title}</div></div>`;
            temp+=`<div class="card-body"><p>Title: ${b.title}</p><p>Price: ${b.price}</p></div>`;
            temp+=`<div class="card-footer"><button class="btn btn-danger" onclick="removeBook(${b.id})">Remove</button></div></div></div>`;
             */
             var card=document.querySelector(".none-template").innerHTML;
            var result= card.replace("$title",b.title).replace("{price}",b.price)
             temp+=result
            console.log(card)
        })
        document.getElementById("tbl-data").innerHTML=temp
    }


    function removeBook(id){
        Books.splice(id-1,1);
        BindBook(Books)
    }




    </script>
</body>
</html>
